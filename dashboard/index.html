<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neoverse Optimization Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-microchip"></i> Neoverse Optimization Dashboard</h1>
                <div class="system-info">
                    <span id="processor-info">Loading...</span>
                    <span class="status-indicator" id="status"></span>
                </div>
            </div>
        </header>

        <div class="main-content">
            <div class="metrics-grid">
                <div class="metric-card">
                    <div class="metric-header">
                        <h3><i class="fas fa-tachometer-alt"></i> Performance Overview</h3>
                        <button class="refresh-btn" onclick="refreshData()">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                    </div>
                    <div class="metric-value">
                        <span id="best-gflops">--</span>
                        <span class="unit">GFLOPS</span>
                    </div>
                    <div class="metric-change">
                        <span id="improvement">--</span>
                    </div>
                </div>

                <div class="metric-card">
                    <div class="metric-header">
                        <h3><i class="fas fa-chart-line"></i> Optimization Level</h3>
                    </div>
                    <div class="metric-value">
                        <span id="best-opt">--</span>
                    </div>
                    <div class="metric-change">
                        <span id="best-flags">--</span>
                    </div>
                </div>

                <div class="metric-card">
                    <div class="metric-header">
                        <h3><i class="fas fa-memory"></i> Matrix Size</h3>
                    </div>
                    <div class="metric-value">
                        <span id="optimal-size">--</span>
                    </div>
                    <div class="metric-change">
                        <span id="size-efficiency">--</span>
                    </div>
                </div>

                <div class="metric-card">
                    <div class="metric-header">
                        <h3><i class="fas fa-clock"></i> Test Duration</h3>
                    </div>
                    <div class="metric-value">
                        <span id="test-time">--</span>
                        <span class="unit">sec</span>
                    </div>
                    <div class="metric-change">
                        <span id="parallel-jobs">--</span>
                    </div>
                </div>
            </div>

            <div class="charts-grid">
                <div class="chart-container">
                    <h3><i class="fas fa-chart-bar"></i> Performance by Matrix Size</h3>
                    <canvas id="performanceChart"></canvas>
                </div>

                <div class="chart-container">
                    <h3><i class="fas fa-chart-area"></i> Optimization Comparison</h3>
                    <canvas id="optimizationChart"></canvas>
                </div>
            </div>

            <div class="results-table">
                <div class="table-header">
                    <h3><i class="fas fa-table"></i> Latest Results</h3>
                    <div class="table-controls">
                        <button class="run-test-btn" onclick="runBenchmark()">
                            <i class="fas fa-play"></i> Run Test
                        </button>
                        <select id="test-type">
                            <option value="baseline">Baseline</option>
                            <option value="compiler">Compiler Opts</option>
                            <option value="all">All Combinations</option>
                        </select>
                    </div>
                </div>
                <div class="table-container">
                    <table id="results-table">
                        <thead>
                            <tr>
                                <th>Rank</th>
                                <th>GFLOPS</th>
                                <th>Time(s)</th>
                                <th>GFLOP/s</th>
                                <th>Opt</th>
                                <th>-march</th>
                                <th>-mtune</th>
                                <th>Size</th>
                            </tr>
                        </thead>
                        <tbody id="results-body">
                            <tr>
                                <td colspan="8" class="loading">Loading results...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
